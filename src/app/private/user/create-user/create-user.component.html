<section>
    <app-title [title]="'Create a new user'"></app-title>
</section>

<section class="cards-container">
    <div class="card-section card-image">

        <input (change)="showImage($event, imgs)" class="file" type="file">

        <div class="image-content-dashed">
            <div class="image-content">
                <mat-icon fontIcon="add_a_photo"></mat-icon>
                <p>Upload photo</p>
            </div>
        </div>
        <p class="image-format">Allowed *.jpeg, *.jpg, *.png, *.gif
            max size of 3 Mb</p>

            <img class="img-content" #imgs src="" alt="">
        
    </div>
    <div class="card-section card-form" >
        <div class="card-inputs">
            <app-input [label]="'Name'" (value)="setUserInformation($event, 'name')"></app-input>
            <app-input [label]="'Phone number'"></app-input>
            <app-input [label]="'addresse'"></app-input>
            <app-input [label]="'CI'"></app-input>
            <app-input [type]="'password'" [label]="'Password'"></app-input>
        </div>
        <div class="card-inputs">
            <app-input [label]="'User name'"></app-input>
            <app-input [label]="'Last name'"></app-input>
            <app-input [label]="'Rol'"></app-input>
            <app-input [label]="'Addresse'"></app-input>
            <app-input [type]="'password'" [label]="'Confirm password'"></app-input>
            <div class="card-button">
                <app-button (click)="enviar($event)" [name]="'Create user'"></app-button>
            </div>
        </div>
    </div>
</section>
