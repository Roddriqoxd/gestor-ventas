<section>
    <app-title title="Create a new user"></app-title>
</section>

<section class="cards-container">
    <div class="card-section card-image">

        <input (change)="showImage($event, imgs)" class="file" type="file">

        <div class="image-content-dashed">
            <div class="image-content">
                <mat-icon fontIcon="add_a_photo"></mat-icon>
                <p>Upload photo</p>
            </div>
        </div>
        <p class="image-format">Allowed *.jpeg, *.jpg, *.png, *.gif
            max size of 3 Mb</p>

        <img class="img-content" #imgs src="" alt="">

    </div>
    <form class="card-section card-form" [formGroup]="userForm">
        <div class="card-inputs">
            <div class="input-container">
                <input placeholder=" " formControlName="name" [class]="{'valid': !userForm.get('name')?.getError('required')}"/>
                <label class="label">Name *</label>
            </div>
            <div class="input-container">
                <input type="number"  placeholder=" " formControlName="phone" [class]="{'valid': !userForm.get('phone')?.getError('required')}" />
                <label class="label">Phone number *</label>
            </div>
            <div class="input-container">
                <input placeholder=" " formControlName="addresse" [class]="{'valid': !userForm.get('addresse')?.getError('required')}"/>
                <label class="label">Addresse *</label>
            </div>
            <div class="input-container">
                <input type="number" placeholder=" " formControlName="ci" [class]="{'valid': !userForm.get('ci')?.getError('required')}"/>
                <label class="label">CI *</label>
            </div>
            <div class="input-container">
                <input type="password" placeholder=" " formControlName="password" [class]="{'valid': !userForm.get('password')?.getError('required')}"/>
                <label class="label">Password *</label>
            </div>
        </div>
        <div class="card-inputs">
            <div class="input-container">
                <input placeholder=" " formControlName="lastName" [class]="{'valid': !userForm.get('lastName')?.getError('required')}"/>
                <label class="label">Last name *</label>
            </div>
            <div class="input-container">
                <input placeholder=" " formControlName="userName" [class]="{'valid': !userForm.get('userName')?.getError('required')}"/>
                <label class="label">User name *</label>
            </div>
            <div class="input-container">
                <input placeholder=" " formControlName="role" [class]="{'valid': !userForm.get('role')?.getError('required')}" />
                <label class="label">Role *</label>
            </div>
            <div class="input-container">
                <input type="date" placeholder=" " formControlName="birthdate" [class]="{'valid': !userForm.get('birthdate')?.getError('required')}"/>
                <label class="label">Birthdate *</label>
            </div>
            <div class="input-container">
                <input type="password" placeholder=" " />
                <label class="label">Confirm password</label>
            </div>
            <div class="card-button">
                <button [disabled]="userForm.invalid" [class]="{'disabled':userForm.invalid}" (click)="enviar($event)">guardar</button>      
            </div>
        </div>
    </form>
</section>
